<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>옥정고 건의함 : 로그인</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>    
<body>
    <section class="login-page">
      <div class="dhrwjdrhrjsdml">
        <img src="../images/옥정고.png" alt="Logo" class="logo-image">
        <h1>옥정고 건의함</h1>
      </div>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" 
                 autocomplete="off" required>
                 <label for="id">학교 이메일(25학번@highschool.ok)</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" 
                 autocomplete="off" required>
                 <label for="pw">비밀번호</label>
            </div>
            <div class="btn-area">
                <button id="btn"
                type="submit">로그인</button>
            </div>
        </form>
        <div class="caption">
            <a href="">비밀번호를 잊으셨나요?</a>
        </div>
    </section>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
