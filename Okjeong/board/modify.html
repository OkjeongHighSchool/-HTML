    <section class="professional_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="feedback-box">
              <h2>글 수정</h2>
              <form id="modifyFrm">
                <div>제목 : <input type="text" name="subject" /></div>
                <div>이름 : <input type="text" name="writer" /></div>
                <div class="main-feedback-box">
                  <textarea name="content" placeholder="건의사항을 적어주세요." required></textarea>
                  <!-- 스위치 -->
                  <div class="switch-container d-flex justify-content-center">
                    <!-- 익명 스위치 -->
                    <div class="d-flex flex-column align-items-center">
                      <span class="switch-label mb-2">익명</span>
                      <label class="switch">
                        <input type="checkbox" id="anonymousSwitch">
                        <span class="slider"></span>
                      </label>
                    </div>
                    <!-- 공개 스위치 -->
                    <div class="d-flex flex-column align-items-center ml-4">
                      <span class="switch-label mb-2">공개</span>
                      <label class="switch">
                        <input type="checkbox" id="publicSwitch">
                        <span class="slider"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit">게시</button>
              </form>
